gemini {
  api-key = ${?GEMINI_API_KEY}
  model = "gemini-pro"
  temperature = 0.7
  max-tokens = 2048
  
  client {
    retry {
      max-attempts = 3
      initial-delay = 1s
      max-delay = 10s
      backoff-factor = 2.0
    }
    timeout = 30s
  }

  endpoints {
    base-url = "https://generativelanguage.googleapis.com"
    version = "v1"
    generate-content-endpoint = "generateContent"
  }
}

# Debug logging
zio.logging {
  level = DEBUG
  format = "%timestamp{yyyy-MM-dd'T'HH:mm:ssZ} %level %logger{15} %msg%n"
} 